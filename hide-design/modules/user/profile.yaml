type:
  name: Profile

  omit-main-table: true

  owners:
    - type: user
      relation: has-one

  fields:

    - name: is_public
      type: bool
      default: false

    - name: first_name
      type: string
      length: 64
    - name: middle_name
      type: string
      length: 64
    - name: last_name
      type: string
      length: 64
    - name: title
      type: string
      length: 16
    - name: suffix
      type: string
      length: 16
    - name: language
      type: string
      length: 32

