type:
  name: User

  fields:
    - name: is_active
      type: bool
      default: false
    - name: is_public
      type: bool
      default: false

    - name: email
      type: string
      length: 128
      validation:
        - email
      orm:
        unique: true
        nonull: true
    - name: url_name
      type: string
      length: 64
      orm:
        unique: true
    - name: display_name
      type: string
      length: 64
    - name: locale
      type: string
      length: 16

  search:
    fields:
      - id
      - email
      - url_name
      - display_name

