{{#with DslContext as |TYPE|}}
{{#with (camelT TYPE.name) as |TypeName|}}
{{#with (camel  TYPE.name) as |typeName|}}

fragment {{TypeName}}Info on {{TypeName}} {
  id

  createdAt
  updatedAt

  {{#each TYPE.fields as |FIELD|}}
  {{camel FIELD.name}}
  {{/each}}

  {{#if TYPE.owned}}
  {{TYPE.owned.name}}Id
  {{TYPE.owned.name}}{
    id
    username
    email
  }
  {{/if}}

}

{{/with}}
{{/with}}
{{/with}}
