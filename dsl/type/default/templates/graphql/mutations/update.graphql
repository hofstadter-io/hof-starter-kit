{{#with DslContext as |TYPE|}}
mutation {{camel TYPE.name}}Update($id: Int!, $values: {{camelT TYPE.name}}UpdateInput!) {
  {{camel TYPE.name}}Update(id: $id, values: $values) {
    {{camel TYPE.name}} {
      id
      updatedAt
    }
    message
    errors {
      field
      message
    }
  }
}
{{/with}}

