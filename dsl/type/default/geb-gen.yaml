name: "default"
about: "DSL for types"
version: "0.0.1"
language: multiple
type: "type"

ignore-design-path: true

template-configs:

  - name: once-files
    field: "."


static-files:

  - name: all
    field: "."
    unless: disabled
    files:
    - "**/*"

dependencies:

  designs:
    - name: once-files
      field: "."
      templates:
        - in: versions.yaml
          out: "{{relPath}}/{{name}}-versions.yaml"
        - in: migrations.yaml
          out: "{{relPath}}/{{name}}-migrations.yaml"
        - in: debug.txt
          out: "{{relPath}}/{{name}}-debug.txt"

