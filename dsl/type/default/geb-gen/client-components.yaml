name: "default"
template-configs:

  - name: once-files
    field: "."

    templates:

      - in: client/components/add.jsx
        out: "packages/client/src/{{relPath}}/{{kebab name}}/components/add.jsx"
      - in: client/components/edit.jsx
        out: "packages/client/src/{{relPath}}/{{kebab name}}/components/edit.jsx"
      - in: client/components/form.jsx
        out: "packages/client/src/{{relPath}}/{{kebab name}}/components/form.jsx"
      - in: client/components/list.jsx
        out: "packages/client/src/{{relPath}}/{{kebab name}}/components/list.jsx"
      - in: client/components/view.jsx
        out: "packages/client/src/{{relPath}}/{{kebab name}}/components/view.jsx"

  - name: view-rel-list
    field: "pages.view.relations"

    templates:
      - in: client/components/view-rel-list.jsx
        out: "packages/client/src/{{pkg_path}}/../../../components/view-{{kebab name}}-list.jsx"

  - name: custom-components
    field: components
    templates:

      - in: client/components/custom.jsx
        out: "packages/client/src/{{pkg_path}}/{{name}}.jsx"
      - in: client/containers/custom.jsx
        out: "packages/client/src/{{pkg_path}}/../containers/{{name}}.jsx"



