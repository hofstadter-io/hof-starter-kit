name: "default"
template-configs:

  - name: once-files
    field: "."

    templates:

      - in: client/containers/add.jsx
        out: "packages/client/src/{{relPath}}/{{kebab name}}/containers/add.jsx"
      - in: client/containers/edit.jsx
        out: "packages/client/src/{{relPath}}/{{kebab name}}/containers/edit.jsx"
      - in: client/containers/list.jsx
        out: "packages/client/src/{{relPath}}/{{kebab name}}/containers/list.jsx"
      - in: client/containers/view.jsx
        out: "packages/client/src/{{relPath}}/{{kebab name}}/containers/view.jsx"


  - name: view-rels
    field: "pages.view.relations"

    templates:
      - in: client/containers/view-rel.jsx
        out: "packages/client/src/{{pkg_path}}/../../../containers/view-{{kebab name}}.jsx"

