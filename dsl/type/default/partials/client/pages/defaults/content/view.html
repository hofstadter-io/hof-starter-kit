<div className="container">
  {{> type/default/client/pages/defaults/content/header.html}}
  - <b style={ {
       color: "white",
       background: "red",
     } }
     onClick={ () => {
     var doDelete = confirm("Are you sure you want to delete '" + {{camel TYPE.name}}.name + "'?")
      if ( doDelete === true ) {
        this.props.{{camel TYPE.name}}Delete({{camel TYPE.name}}.id)
      }
     } }
  > delete </b>

  <hr />

  <View {...this.props} />
</div>
