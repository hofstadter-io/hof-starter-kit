<b> {{TYPE.name}} - {{PAGE.name}} default content </b>
{ {{camel TYPE.name}} ? 
  <i> - <Link to={ "{{APP.route}}{{MODULE.route}}/{{kebab TYPE.name}}/edit/" + {{TYPE.name}}.id }> edit </Link></i>
  : ""
}
- <Link to="{{APP.route}}{{MODULE.route}}/{{kebab TYPE.name}}/list"> list </Link>
- <Link to="{{APP.route}}{{MODULE.route}}/{{kebab TYPE.name}}/table"> table </Link>
- <b style={ {
       color: "white",
       background: "red",
     } }
     onClick={ () => {
     var doDelete = confirm("Are you sure you want to delete '" + {{camel TYPE.name}}.name + "'?")
      if ( doDelete === true ) {
        this.props.{{camel TYPE.name}}Delete({{camel TYPE.name}}.id)
      }
     } }
  > delete </b>

<hr />

<View {...this.props} />
