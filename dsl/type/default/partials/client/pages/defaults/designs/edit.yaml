- name: edit
  route: "{{APP.route}}{{MODULE.route}}/{{kebab TYPE.name}}/edit/:id"

  currentUser: true

  data:
    - name: {{TYPE.name}}
      type: {{TYPE.ctx_path}}
      query:
        type: view

      mutations:
        - update

  components:
    - name: form
      component: type.modules.{{MODULE.name}}.{{TYPE.name}}.components.Form
