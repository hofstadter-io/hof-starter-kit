# next migrations
{{#if TYPE.need-migs}}
- appMigId: {{MIG_ID}}
  ownMigId: {{inc TYPE.version}}
  migrations:
{{#each TYPE.fields as |FIELD|}}

{{#unless FIELD.version}}
  - name: "{{FIELD.name}}"
    change: create
{{/unless}}

{{#if FIELD.rename}}
  - name: "{{FIELD.name}}"
    change: rename
{{/if}}

{{#if FIELD.delete}}
  - name: "{{FIELD.name}}"
    change: delete
{{/if}}

{{#if FIELD.update}}
  - name: "{{FIELD.name}}"
    change: update
{{/if}}

{{/each}}
{{/if}}
