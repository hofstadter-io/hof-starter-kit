name: "migrations"
about: "DSL for types"
version: "0.0.1"
language: multiple
type: "type"

ignore-design-path: true

template-configs:

  - name: once-files
    field: "."
    templates:

      - in: debug.yaml
        out: "{{relPath}}/{{name}}-debug.yaml"
      - in: migrations.yaml
        out: "{{relPath}}/{{name}}-migrations.yaml"

