name: "app"
version: "0.0.1"

spec:
  type: object
  fields:
    - name: name
      type: string
      regex: '^[[:alpha:]][[:word:]]*$'
    - name: title
      type: string
      regex: '^[[:alpha:]][[:word:] -]*$'
    - name: version
      type: string
      regex: '^[[:digit:]]+\.[[:digit:]]+\.[[:digit]]+$'
    - name: modules
      type: list
      items:
        type: string
        regex: '^[[:alpha:]][[:word:]]*$'
