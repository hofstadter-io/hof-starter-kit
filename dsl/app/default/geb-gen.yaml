name: "default"
about: "Top-level files for apps"
version: "0.0.1"
language: multiple
type: "app"

template-configs:

  - name: once-files
    field: "."
    unless: disabled


static-files:

  - name: all
    field: "."
    unless: disabled
    files:
    - "**/*"

user-files:
  - name: all
    field: "."
    unless: disabled
    prefix: "user-files"
    files:
    - "custom/**/*"
    - "pages/**/*"
    - "seeds/**/*"
    - "translations/**/*"

dependencies:
  designs:
    - name: once-files
      field: "."
      templates:
        - in: mode.yaml
          out: mode.yaml

    - name: migrations
      field: "."
      templates:
        - in: init.yaml
          out: init.yaml


