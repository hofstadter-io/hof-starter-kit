name: "default"

template-configs:

  - name: once-files
    templates:

    - in: package.json
      out: package.json

    - in: config/app.js
      out: config/app.js

    - in: packages/client/.spinrc.js
      out: packages/client/.spinrc.js
    - in: packages/server/.spinrc.js
      out: packages/server/.spinrc.js
