fragment UserInfo on User {
  id
  username
  role
  isActive
  email
  auth {
    apikey {
      apikey
    }
    certificate {
      serial
    }
    facebook {
      fbId
      displayName
    }
    google {
      googleId
      displayName
    }
    github {
      ghId
      displayName
    }
    linkedin {
      lnId
      displayName
    }
  }
}
