{{#with DslContext as |APP|}}
app:
  name: {{APP.name}}
  {{#if APP.modules}}

  {{#if APP.versionMig}}
  # versionMig: {{APP.versionMig}}
  # versionMigInc: {{inc APP.versionMig}}
  {{#if (or APP.versionMig (eq APP.versionMig 0))}}
  versionMig: {{inc APP.versionMig}}

  migrations:
    {{#each (intloop (inc APP.versionMig))}}
    - {{.}}
    {{/each}}

  {{else}}
  versionMig: 1
  migrations:
    - 1
  {{/if}}

  {{else}}{{! APP.versionMig}}
  versionMig: 1
  migrations:
    - 1
  {{/if}}

  {{else}}{{! APP.modules}}
  versionMig: 0
  {{/if}}

{{/with}}
