name: "module"
version: "0.0.1"

spec:
  type: "object"
  fields:

    # NAME
    - name: "name"
      type: NAME_BLACKLIST

    # TYPES
    - name: "types"
      type: "list"
      items:
        type: "object"
        fields:
        - name: "name"
          type: NAME_BLACKLIST
        - name: "type"
          type: TYPEPATH_REGEX

    # FILES
    - name: files
      optional: true
      type: FILES_SNIPPET

    # SEEDS
    - name: "seeds"
      optional: true
      type: "object"
      fields:

      - name: "file"
        type: SEEDFILE_REGEX

      - name: types
        type: list
        items:
          type: object
          fields:
          - name: "name"
            type: NAME_BLACKLIST
          - name: "data"
            type: NAME_REGEX
          - name: "type"
            type: TYPEPATH_REGEX

    # TRANSLATIONS
    - name: "translations"
      type: "list"
      items:
        type: "object"
        fields:
        - name: "name"
          type: NAME_REGEX
        - name: "file"
          type: I18NFILE_REGEX

    # COMPONENTs
    - name: components
      optional: true
      type: COMPONENT_SNIPPET

    # PAGES
    - name: pages
      optional: true
      type: list
      items:
        type: object
        fields:
        - name: "name"
          type: NAME_BLACKLIST
        - name: "route"
          type: PAGE_ROUTE_REGEX

        - name: style
          optional: true
          type: list
          items:
            type: FILEPATH_REGEX

        - name: content
          optional: true
          type: list
          items:
            type: FILEPATH_REGEX

        - name: current-user
          optional: true
          type: boolean

        - name: data
          optional: true
          type: DATA_SNIPPET

        - name: components
          optional: true
          type: PAGE_COMPONENT_SNIPPET



