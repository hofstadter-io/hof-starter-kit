name: "module"
version: "0.0.1"

spec:
  type: "object"
  fields:

    # NAME
    - name: "name"
      type: NAME_BLACKLIST

    # TYPES
    - name: "types"
      type: "list"
      items:
        type: "object"
        fields:
        - name: "name"
          type: NAME_BLACKLIST
        - name: "type"
          type: TYPEPATH_REGEX

    # FILES
    - name: files
      optional: true
      type: FILES_SNIPPET

    # SEEDS
    - name: "seeds"
      optional: true
      type: SEEDS_SNIPPET

    # TRANSLATIONS
    - name: "translations"
      optional: true
      type: I18N_SNIPPET

    # COMPONENTs
    - name: components
      optional: true
      type: COMPONENT_SNIPPET

    # PAGES
    - name: pages
      optional: true
      type: PAGES_SNIPPET
