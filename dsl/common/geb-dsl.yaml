name: "common"
version: "0.0.1"

# We probably don't actually want a spec for common
# This is mainly used for partials and helpers


spec:
  type: "object"
  fields: []


helper-types:
  - name: SEMVER_REGEX
    type: string
    regex: '^[[:digit:]]+\.[[:digit:]]+\.[[:digit:]]+$'

  - name: NAME_REGEX
    type: string
    regex: '^[[:alpha:]][[:word:]-]*$'

  - name: TEXT_REGEX
    type: string
    regex: '^[[:alpha:]][[:word:] -]*$'

  - name: NAME_BLACKLIST
    type: NAME_REGEX
    blacklist:
      - "cookies"
      - "debug"
      - "graphqlTypes"
      - "i18n"
      - "mailer"
      - "proxy"
      - "user"
      - "components"
      - "defaultRouter"
      - "favicon"
      - "layout"
      - "pageNotFound"
      - "pages"

  - name: SEEDFILE_REGEX
    type: "string"
    # XXX TODO be more specific here, use multiple more specific?
    regex: '^([[:word:]-]+\/)+[[:word:]-]+\.json$'
    # lookup-file: true

  - name: SEEDS_SNIPPET
    type: "object"
    fields:

    - name: "file"
      type: SEEDFILE_REGEX

    - name: types
      type: list
      items:
        type: object
        fields:
        - name: "name"
          type: NAME_BLACKLIST
        - name: "data"
          type: NAME_REGEX
        - name: "type"
          type: TYPEPATH_REGEX
        - name: lookup
          # XXX TODO need to change this, it's using user def'd names as keys
          type: ignore
          optional: true

  - name: I18NFILE_REGEX
    type: "string"
    # XXX TODO be more specific here, use multiple more specific?
    regex: '^([[:word:]-]+\/)+[[:word:]-]+\.json$'
    # lookup-file: true

  - name: I18N_SNIPPET
    type: "list"
    items:
      type: "object"
      fields:
      - name: "name"
        type: NAME_REGEX
      - name: "file"
        type: I18NFILE_REGEX

  - name: FILEPATH_REGEX
    type: "string"
    regex: '^(design|design-vendor|custom|pages|seeds|translations)\/([[:word:]-]+\/)+[[:word:]-]+\.[[:lower:]]{1,4}$'
    # lookup-file: true

  - name: FILES_SNIPPET
    type: list
    items:
      type: object
      fields:
      - name: "name"
        type: NAME_BLACKLIST
      - name: "src"
        type: FILEPATH_REGEX
      - name: "dst"
        type: FILEPATH_REGEX

  - name: TYPEPATH_REGEX
    type: "string"
    regex: '^type\.modules\.[[:word:]-]+\.[[:word:]-]+$'
    lookup-design: true

  - name: COMPONENT_REGEX
    type: "string"
    regex: '^(type|module)\.modules\.([[:word:]-]+\.){1,2}components\.[[:word:]-]+$'
    # lookup-design: true

  - name: DATA_SNIPPET
    type: list
    items:
      type: object
      fields:
      - name: "name"
        type: NAME_BLACKLIST
      - name: "type"
        type: TYPEPATH_REGEX
      - name: query
        optional: true
        type: object
        fields:
          - name: type
            type: string
            regex: '^(view|list)$'
          - name: sync
            optional: true
            type: boolean

          # XXX TODO ignored fields
          - name: filter
            optional: true
            type: ignore
          - name: variables
            optional: true
            type: ignore

      - name: mutations
        optional: true
        type: list
        items:
          type: string
          regex: '^(create|update|delete)$'


  - name: COMPONENT_SNIPPET
    type: variant
    variants:
      - type: object
        fields:
          - name: default
            type: boolean
      - type: list
        items:
          type: object
          fields:

          - name: "name"
            type: NAME_BLACKLIST

          - name: style
            optional: true
            type: list
            items:
              type: FILEPATH_REGEX

          - name: content
            optional: true
            type: list
            items:
              type: FILEPATH_REGEX

          - name: current-user
            optional: true
            type: boolean

          - name: data
            optional: true
            type: DATA_SNIPPET






  - name: PAGE_ROUTE_REGEX
    type: "string"
    regex:
      # /
      - '^\/$'
      # /word/word/...
      - '^(\/[[:alpha:]][[:word:]-]*)+$'
      # /word/word/:pathParam
      - '^(\/[[:alpha:]][[:word:]-]*)+\/\:[[:alpha:]][[:word:]-]*$'

  - name: PAGE_COMPONENT_SNIPPET
    type: list
    items:
      type: object
      fields:
      - name: "name"
        type: "string"
        regex: '^[[:alpha:]][[:word:]-]*$'
      - name: "component"
        type: COMPONENT_REGEX

      - name: current-user
        optional: true
        type: boolean

      - name: data
        optional: true
        type: DATA_SNIPPET

  - name: PAGES_SNIPPET
    type: variant
    variants:
      - type: object
        fields:
          - name: default
            type: boolean

      - type: list
        items:
          type: object
          fields:
          - name: "name"
            type: NAME_BLACKLIST
          - name: "route"
            optional: true
            type: PAGE_ROUTE_REGEX

          - name: style
            optional: true
            type: list
            items:
              type: FILEPATH_REGEX

          - name: content
            optional: true
            type: list
            items:
              type: FILEPATH_REGEX

          - name: current-user
            optional: true
            type: boolean

          - name: data
            optional: true
            type: DATA_SNIPPET

          - name: components
            optional: true
            type: PAGE_COMPONENT_SNIPPET

          - name: translations
            optional: true
            type: I18N_SNIPPET

          # XXX TODO ignored fields
          - name: imports
            optional: true
            type: ignore

